<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>


<body>
    <h1>Tags em HTML</h1>
    

    <p><big>Podemos colocar tags que são usadas em HTML só passando o mouse por cima.<br>
    Confira abaixo:</big></p>
    
    <ul>
        
        
            <li><abbr title=" Coloque <p>">Parágrafos</abbr></li>
            <li><abbr title="Coloque <h1>,<h2>,<h3>...">Títulos</abbr></li>
            <li><abbr title="Coloque <img>">Imagens</abbr></li>
            <li><abbr title="coloque <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use <code>">Código-fonte</abbr></li>
            <li><abbr title="Use <Ol> e <Li>">listas-numeradas</abbr></li>
            <li><abbr title="Use <Ul> e <Li>">listas com demarcadores</abbr></li>
        
    </ul>
    
</body>
</html>
