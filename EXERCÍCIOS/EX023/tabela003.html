<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansão de linhas e colunas</title>
    <style>

    

        h1{

            text-align: center;
            
        }



        td{

            border: 1px solid black;
            
        }

        table{

            border-collapse: collapse;
            margin: auto;
            margin-top: 200px;
            width: 300px;
            text-align: center;
            height: 200px;
        }


    </style>
</head>
<body>

    <h1>Expansão linhas e colunas</h1>


    <table>

        <tr>
            <td colspan="2">1</td>
            
            <td rowspan="2">3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        


        


        


        



    </table>
    
</body>
</html>
