<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" controls poster="imagens/download.png" autoplay loop>

        <source src="midia/meuvideomkv.mkv" type="video/mp4">
        <source src="midia/meuvideomp4.mp4" type="video/mp4">
        <source src="midia/meuvideowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com nenhum dos aruivos de vídeo</p>

    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/4VvdKucbtM0"
     title="YouTube video player" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
     allowfullscreen></iframe>

    
</body>
</html>
