<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>

    <style>


        h1{
            
            background-color: blue;
            width: 300px;
            height: 300px;
          border: 10px solid red; /*shorthand borda; largura, estilo e cor*/
            padding: 15px;
           margin: auto;
           margin-bottom: 10px;
           outline: 10px double red;
            
        }

        a {
            border: 10px solid yellow;
            padding: 10px 10px 10px 10px;/*shorthand para tudo*/
            margin: auto;

        }


    </style>

</head>


<body>

    <h1>Modelos de caixas</h1>

    <p>Parágrafos são exemplos de box-level <a href="">enquanto os links são exemplos de inline level</a> <br>Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
